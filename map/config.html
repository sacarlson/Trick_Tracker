  var update_interval = document.getElementById("update_interval");
  var irc_server = document.getElementById("irc_server");
  var cam_resolution = document.getElementById("cam_resolution");

  var timestamp = Math.floor(Date.now() / 1000);
  
  
  get_config();
  make_map_link();

  function reset_default_(){
    // reset to all default configs
    localStorage.removeItem('id'); 
    get_config();
  }

  function make_map_link() {
    var info_fixed = encodeURI(info.value);

    map_link.innerHTML = '<h4>' + link_url + '</h4>'; 
  } 

  function get_config() {
    if (typeof(Storage) !== "undefined") {
       id.value = localStorage.getItem("id");
       lat.value = localStorage.getItem("lat");
       lon.value = localStorage.getItem("lon");
       zoom.value = localStorage.getItem("zoom");
       track_id.value = localStorage.getItem("track_id");
       track_time_min.value = localStorage.getItem("track_time_min");
       icon_type.value = localStorage.getItem("icon_type");
       info.value = localStorage.getItem("info");
       tracker_server.value = localStorage.getItem("tracker_server");
       tracker_get_server.value = localStorage.getItem("tracker_get_server");
       update_interval.value = localStorage.getItem("update_interval");
       irc_server.value = localStorage.getItem("irc_server");
       cam_resolution.value = localStorage.getItem("cam_resolution");
       console.log("id");
       console.log(id.value);
       console.log(typeof id.value);
       console.log(id.value.length);
        if ( id.value == null || id.value.length == 0) {
         console.log("id was undefined will create one");
         id.value = randomIntFromInterval(300000,999000);
         localStorage.setItem("id", id.value);

         localStorage.setItem("track_id", 206648);

         localStorage.setItem("icon_type", 0);
         localStorage.setItem("info", "");
         localStorage.setItem("tracker_server", "https://www.tricktraker.com/record_track.php");
         localStorage.setItem("tracker_get_server", "https://www.tricktraker.com/get_track.php");
         localStorage.setItem("update_interval", "3");
         localStorage.setItem("irc_server", "wilhelm.freenode.net");
         localStorage.setItem("cam_resolution", "low");
         
         get_config();
       } 
    } else {
       id = randomIntFromInterval(300000,999000);
       alert("Sorry, your browser does not support Web Storage.. your ID now: " + id);       
    }
  }

  function randomIntFromInterval(min,max) {
    return Math.floor(Math.random()*(max-min+1)+min);
  }

  function save_configs() {
    localStorage.setItem("id", id.value);
    localStorage.setItem("lat", lat.value);
    localStorage.setItem("lon", lon.value );
    localStorage.setItem("zoom", zoom.value);
    localStorage.setItem("track_id", track_id.value);
    localStorage.setItem("track_time_min", track_time_min.value);
    localStorage.setItem("icon_type", icon_type.value);
    localStorage.setItem("info", info.value);
    localStorage.setItem("tracker_server", tracker_server.value);
    localStorage.setItem("tracker_get_server", tracker_get_server.value);
    localStorage.setItem("irc_server", irc_server.value);
    localStorage.setItem("cam_resolution", cam_resolution.value);
    if (update_interval.value < 3){
      if (id.value > 300000){
        update_interval.value = 2;
      }
    }        
    localStorage.setItem("update_interval", update_interval.value);
  }

  function getLocation() {
    if (navigator.geolocation) {
        //navigator.geolocation.watchPosition(showPosition);
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
       alert("Geolocation is not supported by this browser.");
    }
  }

  function showPosition(position) {
    console.log( position.coords.latitude ); 
    console.log( position.coords.longitude );
    var timestamp = Math.floor(Date.now() / 1000);
    lat.value = position.coords.latitude;
    lon.value = position.coords.longitude;
    save_configs();
    make_map_link();
    alert(" Map position now set to present location: lat: " + position.coords.latitude + " lon: " + position.coords.longitude  );
  }

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

 submit.addEventListener("click", function(event) {

 });

 });

 });
